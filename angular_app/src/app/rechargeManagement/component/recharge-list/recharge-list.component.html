<div class="container" style="margin-top: 200px;">
  <table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Vendedor</th>
        <th>Fecha Recarga</th>
        <th>Nro Celular</th>
        <th>Operador</th>
        <th>Valor recarga</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listRechargeResponseDto; let i = index" [ngClass]="{ 'even-row': i % 2 === 0, 'odd-row': i % 2 !== 0 }">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.saleDate | date:'dd/MM/yyyy' }}</td>
        <td>{{ item.phoneRecharge}}</td>
        <td>{{ item.descriptionOperator }}</td>
        <td>{{ item.priceRecharge | currency:'COP ' }}</td>

      </tr>
    </tbody>
  </table>
</div>
